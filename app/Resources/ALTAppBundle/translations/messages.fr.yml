'10 - Cookies': '10 - Cookies'
"Le site de l'EPML utilise des cookies :\n            « de session », nécessaires à la commande en ligne et détruits dès retrait du site ;\n            « disque », pour collecter des données anonymes utilisées à des fins statistiques.": "Le site de l'EPML utilise des cookies :\n            « de session », nécessaires à la commande en ligne et détruits dès retrait du site ;\n            « disque », pour collecter des données anonymes utilisées à des fins statistiques."
