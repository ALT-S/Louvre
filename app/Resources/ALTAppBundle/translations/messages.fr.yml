"3D-Secure est un protocole de sécurité proposé par VISA, MasterCard, le\n            GIE\n            Cartes\n            Bancaires afin\n            d'augmenter le niveau de sécurité des paiements à distance, par l'ajout d'une étape d'authentification\n            assurée\n            par la banque du porteur.": "3D-Secure est un protocole de sécurité proposé par VISA, MasterCard, le\n            GIE\n            Cartes\n            Bancaires afin\n            d'augmenter le niveau de sécurité des paiements à distance, par l'ajout d'une étape d'authentification\n            assurée\n            par la banque du porteur."
