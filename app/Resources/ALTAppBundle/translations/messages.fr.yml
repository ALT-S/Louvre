"La billetterie en ligne du musée du Louvre permet à ses visiteurs de préparer leur visite en\n        achetant à l'avance leurs billets pour : Le musée du Louvre\n        Le billet acheté en ligne est valable exclusivement pour la prestation, la date et à compter de l’heure\n        choisies. Il est personnel, nominatif et incessible. Imprimé à domicile, il comporte un code-barres qui devra\n        être scanné au contrôle des billets, à l'entrée des collections.": "La billetterie en ligne du musée du Louvre permet à ses visiteurs de préparer leur visite en\n        achetant à l'avance leurs billets pour : Le musée du Louvre\n        Le billet acheté en ligne est valable exclusivement pour la prestation, la date et à compter de l’heure\n        choisies. Il est personnel, nominatif et incessible. Imprimé à domicile, il comporte un code-barres qui devra\n        être scanné au contrôle des billets, à l'entrée des collections."
