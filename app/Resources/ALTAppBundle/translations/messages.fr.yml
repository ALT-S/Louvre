"Pour acheter un billet, sélectionnez votre date et heure de visite\n        à l'aide du calendrier affichant les créneaux disponibles. Lorsque le créneau n'est plus disponible, il est\n        annoncé comme complet.\n        Choisissez ensuite la quantité de billets et finalisez votre commande. Un récapitulatif s’affiche avant la\n        validation de l’achat.\n        Si la commande correspond, validez. Si la commande ne convient pas, retournez à la sélection de billets.\n        Indiquez vos coordonnées, acceptez les conditions générales de vente et cliquez sur « paiement ».\n        Régler votre commande par carte bancaire.\n        Si le paiement est accepté, la confirmation de commande s’affiche. Vous recevez également un courriel de\n        justificatif de paiement et un courriel de confirmation de commande.\n        A partir du lien figurant dans ce courriel, vous devez générer en PDF vos billets, puis les imprimer.": "Pour acheter un billet, sélectionnez votre date et heure de visite\n        à l'aide du calendrier affichant les créneaux disponibles. Lorsque le créneau n'est plus disponible, il est\n        annoncé comme complet.\n        Choisissez ensuite la quantité de billets et finalisez votre commande. Un récapitulatif s’affiche avant la\n        validation de l’achat.\n        Si la commande correspond, validez. Si la commande ne convient pas, retournez à la sélection de billets.\n        Indiquez vos coordonnées, acceptez les conditions générales de vente et cliquez sur « paiement ».\n        Régler votre commande par carte bancaire.\n        Si le paiement est accepté, la confirmation de commande s’affiche. Vous recevez également un courriel de\n        justificatif de paiement et un courriel de confirmation de commande.\n        A partir du lien figurant dans ce courriel, vous devez générer en PDF vos billets, puis les imprimer."
"Le panier récapitule votre commande en cours et vous permet d’ajouter des places avant la\n        finalisation de votre achat.\n        Vous pouvez ainsi depuis votre panier modifier votre commande ou le nombre de billets en cliquant sur « retour à\n        la sélection de billet » ou payer vos achats en cliquant sur « valider ».": "Le panier récapitule votre commande en cours et vous permet d’ajouter des places avant la\n        finalisation de votre achat.\n        Vous pouvez ainsi depuis votre panier modifier votre commande ou le nombre de billets en cliquant sur « retour à\n        la sélection de billet » ou payer vos achats en cliquant sur « valider »."
"Oui, votre paiement est sécurisé. La plate-forme de paiement avec la solution Stripe répond à la\n        norme.": "Oui, votre paiement est sécurisé. La plate-forme de paiement avec la solution Stripe répond à la\n        norme."
"Le paiement en ligne se fait en euros, exclusivement par carte bancaire.\n        Les cartes bancaires acceptées sont les cartes VISA, MASTERCARD.": "Le paiement en ligne se fait en euros, exclusivement par carte bancaire.\n        Les cartes bancaires acceptées sont les cartes VISA, MASTERCARD."
"Votre paiement est accepté ou refusé par le centre d'autorisation des cartes bancaires. La plate de\n        forme de paiement Stripe affiche à l’écran l’accord de transaction ou son rejet.\n        En parallèle, si le paiement est accepté, vous recevez sur votre messagerie un mail de confirmation du paiement\n        contenant le ticket client de votre règlement en carte bancaire. Ce ticket est à conserver.": "Votre paiement est accepté ou refusé par le centre d'autorisation des cartes bancaires. La plate de\n        forme de paiement Stripe affiche à l’écran l’accord de transaction ou son rejet.\n        En parallèle, si le paiement est accepté, vous recevez sur votre messagerie un mail de confirmation du paiement\n        contenant le ticket client de votre règlement en carte bancaire. Ce ticket est à conserver."
"Les causes les plus fréquentes de refus de paiement sont :\n        Une mauvaise saisie du numéro de la carte bancaire ou de sa date de validité ou du cryptogramme\n        Le seuil d’autorisation d’achat de votre carte bancaire atteint ; consultez votre banque pour le connaître\n        Une coupure internet durant la transaction.": "Les causes les plus fréquentes de refus de paiement sont :\n        Une mauvaise saisie du numéro de la carte bancaire ou de sa date de validité ou du cryptogramme\n        Le seuil d’autorisation d’achat de votre carte bancaire atteint ; consultez votre banque pour le connaître\n        Une coupure internet durant la transaction."
"Votre commande est validée par l’acceptation de votre paiement. Vous recevrez sur votre messagerie\n        un courriel récapitulatif de votre commande ainsi que le lien pour imprimer vos billets.": "Votre commande est validée par l’acceptation de votre paiement. Vous recevrez sur votre messagerie\n        un courriel récapitulatif de votre commande ainsi que le lien pour imprimer vos billets."
"Vous devez impérativement imprimer votre billet préalablement à votre visite.\n        Le billet acheté en ligne ne peut pas être retiré sur place et le courriel de confirmation de votre commande ne\n        constitue pas un titre d'accès.": "Vous devez impérativement imprimer votre billet préalablement à votre visite.\n        Le billet acheté en ligne ne peut pas être retiré sur place et le courriel de confirmation de votre commande ne\n        constitue pas un titre d'accès."
"Le billet est imprimable après validation du règlement et enregistrement de la commande. Il est\n        accessible sous forme de lien depuis le courriel de confirmation et sur la page de confirmation finale.\n        Vérifiez que le logiciel Acrobat Reader, permettant d’ouvrir des fichiers PDF, est bien installé sur votre\n        ordinateur. Son installation et son usage sont gratuits.\n        Le billet est personnel et nominatif.": "Le billet est imprimable après validation du règlement et enregistrement de la commande. Il est\n        accessible sous forme de lien depuis le courriel de confirmation et sur la page de confirmation finale.\n        Vérifiez que le logiciel Acrobat Reader, permettant d’ouvrir des fichiers PDF, est bien installé sur votre\n        ordinateur. Son installation et son usage sont gratuits.\n        Le billet est personnel et nominatif."
'Comment imprimer le billet?': 'Comment imprimer le billet?'
"Vous devez disposer d'une imprimante.\n        Chaque billet doit être imprimé sans modification de la taille d'impression, en pleine page, sur du papier A4\n        blanc, vierge recto et verso.": "Vous devez disposer d'une imprimante.\n        Chaque billet doit être imprimé sans modification de la taille d'impression, en pleine page, sur du papier A4\n        blanc, vierge recto et verso."
"Un billet partiellement ou mal imprimé, endommagé ou illisible n'est pas valable.\n        Vous devez pouvoir lire: le prénom et le nom du porteur, les informations liées à la prestation choisie, le\n        code-barres et son numéro.\n        Vous êtes donc tenu de vérifier le détail et l'état des billets que vous avez imprimé.": "Un billet partiellement ou mal imprimé, endommagé ou illisible n'est pas valable.\n        Vous devez pouvoir lire: le prénom et le nom du porteur, les informations liées à la prestation choisie, le\n        code-barres et son numéro.\n        Vous êtes donc tenu de vérifier le détail et l'état des billets que vous avez imprimé."
