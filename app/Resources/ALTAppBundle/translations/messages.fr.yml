'5 - Modalités de commande': '5 - Modalités de commande'
"L’acheteur effectue son achat de billet en ligne comme suit :\n            Se rendre sur la page : www.ticketlouvre.fr\n            Choisir son ou ses billets.\n            Sélectionner la date de visite et l’horaire souhaités à l’aide du calendrier affichant les créneaux\n            disponibles.\n            Lorsque le créneau n’est plus disponible, il est affiché comme complet.\n            Choisir la quantité de billets désirés, puis poursuivre les achats ou finaliser la commande.\n            Un récapitulatif de commande s’affiche avant la validation de l’achat. Un soutien au Louvre de 2€ est\n            proposé.\n            Si la commande correspond, valider. Si la commande ne convient pas, retourner à la sélection de billets.\n            Indiquer ses coordonnées, accepter les conditions générales de vente et cliquer sur \"paiement\".\n            Régler la commande par carte bancaire en s’identifiant, le cas échéant, selon la norme 3D-Secure par la\n            saisie\n            du code transmis par sa banque.": "L’acheteur effectue son achat de billet en ligne comme suit :\n            Se rendre sur la page : www.ticketlouvre.fr\n            Choisir son ou ses billets.\n            Sélectionner la date de visite et l’horaire souhaités à l’aide du calendrier affichant les créneaux\n            disponibles.\n            Lorsque le créneau n’est plus disponible, il est affiché comme complet.\n            Choisir la quantité de billets désirés, puis poursuivre les achats ou finaliser la commande.\n            Un récapitulatif de commande s’affiche avant la validation de l’achat. Un soutien au Louvre de 2€ est\n            proposé.\n            Si la commande correspond, valider. Si la commande ne convient pas, retourner à la sélection de billets.\n            Indiquer ses coordonnées, accepter les conditions générales de vente et cliquer sur \"paiement\".\n            Régler la commande par carte bancaire en s’identifiant, le cas échéant, selon la norme 3D-Secure par la\n            saisie\n            du code transmis par sa banque."
"La page \"Votre panier\" permet de vérifier le contenu de la commande en\n            cours.\n            Tant\n            que le paiement n’a pas\n            été enregistré, le contenu de la commande peut être modifié.": "La page \"Votre panier\" permet de vérifier le contenu de la commande en\n            cours.\n            Tant\n            que le paiement n’a pas\n            été enregistré, le contenu de la commande peut être modifié."
"Si le paiement est accepté par le Centre de Traitement Commerçant (CTC),\n            la\n            confirmation de commande\n            s’affiche. L’acheteur reçoit un courriel de confirmation de commande et un courriel de justificatif de\n            paiement.": "Si le paiement est accepté par le Centre de Traitement Commerçant (CTC),\n            la\n            confirmation de commande\n            s’affiche. L’acheteur reçoit un courriel de confirmation de commande et un courriel de justificatif de\n            paiement."
"A partir du lien figurant dans le courriel de confirmation, l’acheteur\n            génère en\n            PDF\n            son (ses) billet(s) en\n            indiquant les prénom(s) et nom(s) du (des) porteur(s) du (des) billet(s) puis le(s) imprime.": "A partir du lien figurant dans le courriel de confirmation, l’acheteur\n            génère en\n            PDF\n            son (ses) billet(s) en\n            indiquant les prénom(s) et nom(s) du (des) porteur(s) du (des) billet(s) puis le(s) imprime."
"L’EPML se réserve le droit de refuser toute commande d'un client qui\n            n’observerait\n            pas ses conditions\n            générales de vente.": "L’EPML se réserve le droit de refuser toute commande d'un client qui\n            n’observerait\n            pas ses conditions\n            générales de vente."
