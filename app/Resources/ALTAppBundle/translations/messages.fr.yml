"Chaque billet acheté en ligne est personnel, nominatif et incessible. Il\n            comporte\n            le\n            nom de son porteur,\n            renseigné par l’acheteur au moment de l’achat en ligne. Un document d’identité en cours de validité avec\n            photographie peut être demandé. En cas de non présentation d’un tel document, l’accès à la prestation\n            peut\n            être\n            refusé.": "Chaque billet acheté en ligne est personnel, nominatif et incessible. Il\n            comporte\n            le\n            nom de son porteur,\n            renseigné par l’acheteur au moment de l’achat en ligne. Un document d’identité en cours de validité avec\n            photographie peut être demandé. En cas de non présentation d’un tel document, l’accès à la prestation\n            peut\n            être\n            refusé."
"L’accès à la prestation est soumis au contrôle de la validité du billet.\n            Il est\n            pourvu d’un code-barres et\n            est contrôlé et enregistré à l’aide de lecteurs de code-barres par les agents de contrôle aux entrées\n            des\n            collections.": "L’accès à la prestation est soumis au contrôle de la validité du billet.\n            Il est\n            pourvu d’un code-barres et\n            est contrôlé et enregistré à l’aide de lecteurs de code-barres par les agents de contrôle aux entrées\n            des\n            collections."
"La première personne à présenter le billet est présumée en être le porteur\n            légitime.\n            Il sera refusé\n            l’accès à la prestation à toute autre personne se présentant ultérieurement avec une copie du billet.": "La première personne à présenter le billet est présumée en être le porteur\n            légitime.\n            Il sera refusé\n            l’accès à la prestation à toute autre personne se présentant ultérieurement avec une copie du billet."
"Le visiteur doit conserver son billet par devers lui durant toute la durée\n            de la\n            prestation.": "Le visiteur doit conserver son billet par devers lui durant toute la durée\n            de la\n            prestation."
"Toute sortie du hall Napoléon ou d’une aile du musée est définitive. Un\n            même\n            billet\n            d’entrée donne un\n            accès unique aux collections permanentes et aux expositions temporaires.": "Toute sortie du hall Napoléon ou d’une aile du musée est définitive. Un\n            même\n            billet\n            d’entrée donne un\n            accès unique aux collections permanentes et aux expositions temporaires."
"Toute personne qui reproduirait illégalement un billet et/ou utiliserait\n            un\n            billet\n            contrefait s’exposerait\n            à des poursuites pénales.": "Toute personne qui reproduirait illégalement un billet et/ou utiliserait\n            un\n            billet\n            contrefait s’exposerait\n            à des poursuites pénales."
