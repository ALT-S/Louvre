"Afin d’assurer la sécurité des visiteurs, le musée du Louvre applique les\n            mesures\n            préventives décidées par\n            le gouvernement pour les administrations publiques. Toutes les personnes doivent se prêter aux contrôles\n            de\n            sécurité.": "Afin d’assurer la sécurité des visiteurs, le musée du Louvre applique les\n            mesures\n            préventives décidées par\n            le gouvernement pour les administrations publiques. Toutes les personnes doivent se prêter aux contrôles\n            de\n            sécurité."
