"Les demandes doivent être adressées à assistance-billetterie@louvre.fr ou\n            par\n            courrier adressé à : Musée du\n            Louvre-Assistance Billetterie-75058 Paris cedex 01, et s’accompagner du numéro de la commande\n            correspondante\n            et,\n            pour les remboursements, des coordonnées bancaires (Relevé d’Identité Bancaire).": "Les demandes doivent être adressées à assistance-billetterie@louvre.fr ou\n            par\n            courrier adressé à : Musée du\n            Louvre-Assistance Billetterie-75058 Paris cedex 01, et s’accompagner du numéro de la commande\n            correspondante\n            et,\n            pour les remboursements, des coordonnées bancaires (Relevé d’Identité Bancaire)."
"En cas d’annulation ou de modification de la prestation correspondante par\n            l’EPML\n            ou\n            d'erreur de traitement\n            de la demande par l’EPML, un droit à remboursement est ouvert après l’heure d’exécution de la\n            prestation.\n            L’acheteur doit en faire la demande dans un délai de trois (3) mois à compter de la date d’annulation ou\n            de\n            modification de la prestation, sur présentation du billet non invalidé et de ses coordonnées bancaires\n            (Relevé\n            d’Identité Bancaire), à l’exclusion de tout autre dédommagement ou indemnité quelconque par courriel sur\n            assistance-billetterie@louvre.fr ou par courrier adressé à : Musée du Louvre - Assistance Billetterie -\n            75058\n            Paris cedex 01.": "En cas d’annulation ou de modification de la prestation correspondante par\n            l’EPML\n            ou\n            d'erreur de traitement\n            de la demande par l’EPML, un droit à remboursement est ouvert après l’heure d’exécution de la\n            prestation.\n            L’acheteur doit en faire la demande dans un délai de trois (3) mois à compter de la date d’annulation ou\n            de\n            modification de la prestation, sur présentation du billet non invalidé et de ses coordonnées bancaires\n            (Relevé\n            d’Identité Bancaire), à l’exclusion de tout autre dédommagement ou indemnité quelconque par courriel sur\n            assistance-billetterie@louvre.fr ou par courrier adressé à : Musée du Louvre - Assistance Billetterie -\n            75058\n            Paris cedex 01."
'12 - Contestation d’un débit bancaire': '12 - Contestation d’un débit bancaire'
"En cas de contestation en raison du vol ou de la perte de la carte de\n            paiement,\n            l’acheteur doit faire\n            immédiatement opposition en appelant le numéro indiqué par l’établissement bancaire émetteur de la carte\n            de\n            paiement. En cas de vol, il doit faire un dépôt de plainte auprès des autorités compétentes.": "En cas de contestation en raison du vol ou de la perte de la carte de\n            paiement,\n            l’acheteur doit faire\n            immédiatement opposition en appelant le numéro indiqué par l’établissement bancaire émetteur de la carte\n            de\n            paiement. En cas de vol, il doit faire un dépôt de plainte auprès des autorités compétentes."
"En cas de contestation en raison d’anomalies constatées par l’acheteur sur\n            son\n            relevé\n            de compte, alors\n            qu‘il est toujours en possession de sa carte de paiement, l’acheteur doit déposer une réclamation auprès\n            de\n            l’établissement bancaire émetteur de la carte de paiement, dès que possible et dans les délais fixés par\n            la\n            loi,\n            de treize (13) mois à compter de la date de débit sur l’opération contestée. La réclamation est\n            transmise\n            via le\n            réseau bancaire à l’EPML. Dans le cas d’une réclamation justifiée, l’ordre est donné au teneur de compte\n            de\n            l’EPML d’effectuer le remboursement par un crédit sur le compte bancaire de l’acheteur.": "En cas de contestation en raison d’anomalies constatées par l’acheteur sur\n            son\n            relevé\n            de compte, alors\n            qu‘il est toujours en possession de sa carte de paiement, l’acheteur doit déposer une réclamation auprès\n            de\n            l’établissement bancaire émetteur de la carte de paiement, dès que possible et dans les délais fixés par\n            la\n            loi,\n            de treize (13) mois à compter de la date de débit sur l’opération contestée. La réclamation est\n            transmise\n            via le\n            réseau bancaire à l’EPML. Dans le cas d’une réclamation justifiée, l’ordre est donné au teneur de compte\n            de\n            l’EPML d’effectuer le remboursement par un crédit sur le compte bancaire de l’acheteur."
