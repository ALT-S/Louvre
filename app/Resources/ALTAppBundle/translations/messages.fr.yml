'7 - Modalités de paiement': '7 - Modalités de paiement'
"Le paiement des billets par le client s'effectue par carte bancaire. Les\n            cartes\n            de\n            paiement acceptées sur le\n            site « www.ticketlouvre.fr » sont : Carte Bleue, Visa, Mastercard, E-carte bleue.": "Le paiement des billets par le client s'effectue par carte bancaire. Les\n            cartes\n            de\n            paiement acceptées sur le\n            site « www.ticketlouvre.fr » sont : Carte Bleue, Visa, Mastercard, E-carte bleue."
"Le paiement est validé selon la Norme 3D-secure et après acceptation de la\n            transaction par le Centre de\n            Traitement Commerçant (CTC) en charge du contrôle du seuil d’autorisation d’achat de la carte de\n            paiement et\n            de\n            la vérification de la liste des cartes de paiement volées ou perdues. En cas de refus par le CTC, la\n            commande\n            est annulée.": "Le paiement est validé selon la Norme 3D-secure et après acceptation de la\n            transaction par le Centre de\n            Traitement Commerçant (CTC) en charge du contrôle du seuil d’autorisation d’achat de la carte de\n            paiement et\n            de\n            la vérification de la liste des cartes de paiement volées ou perdues. En cas de refus par le CTC, la\n            commande\n            est annulée."
"Dès l’acceptation du paiement, l’acheteur reçoit deux courriels, l’un\n            récapitulant sa\n            commande, l’autre\n            constituant le ticket CB client (à conserver et à produire en cas de contestation)": "Dès l’acceptation du paiement, l’acheteur reçoit deux courriels, l’un\n            récapitulant sa\n            commande, l’autre\n            constituant le ticket CB client (à conserver et à produire en cas de contestation)"
"Conformément à la réglementation bancaire en vigueur, l’archivage des\n            données\n            bancaires est de quinze (15)\n            mois à compter de la date de transaction. A la suite de ce délai, les données sont détruites.": "Conformément à la réglementation bancaire en vigueur, l’archivage des\n            données\n            bancaires est de quinze (15)\n            mois à compter de la date de transaction. A la suite de ce délai, les données sont détruites."
