"Le billet est personnel et nominatif. Il doit mentionner le prénom et le nom de son porteur.\n        Le billet est horodaté et valable exclusivement pour la prestation, la date et l'heure choisies. Il permet un\n        accès à la pyramide du Louvre dans la demi-heure de l’horaire indiqué sur le billet. Au-delà de ce créneau\n        horaire, le porteur du billet imprimé à domicile est soumis aux mêmes conditions d’accès et d'attente que les\n        visiteurs sans billets.": "Le billet est personnel et nominatif. Il doit mentionner le prénom et le nom de son porteur.\n        Le billet est horodaté et valable exclusivement pour la prestation, la date et l'heure choisies. Il permet un\n        accès à la pyramide du Louvre dans la demi-heure de l’horaire indiqué sur le billet. Au-delà de ce créneau\n        horaire, le porteur du billet imprimé à domicile est soumis aux mêmes conditions d’accès et d'attente que les\n        visiteurs sans billets."
"L'accès à la prestation est soumis au contrôle de la validité du billet.\n        Le billet comporte un code-barres unique contenant les informations relatives à la prestation achetée.\n        Vous devez valider votre billet en présentant son code-barres sur les lecteurs positionnés aux points de\n        contrôle des billets aux entrées des collections.\n        Seule la première personne à présenter le billet est présumée en être le porteur légitime. L'accès à la\n        prestation peut être refusé dès lors que plusieurs impressions ou copies sont en circulation.\n        Un contrôle nominatif des billets peut également être effectué. En cas de non présentation d'un document\n        d'identité en cours de validité, avec photographie, l'accès à la prestation est refusé.\n        Vous devez conserver votre billet durant toute la durée de votre visite.": "L'accès à la prestation est soumis au contrôle de la validité du billet.\n        Le billet comporte un code-barres unique contenant les informations relatives à la prestation achetée.\n        Vous devez valider votre billet en présentant son code-barres sur les lecteurs positionnés aux points de\n        contrôle des billets aux entrées des collections.\n        Seule la première personne à présenter le billet est présumée en être le porteur légitime. L'accès à la\n        prestation peut être refusé dès lors que plusieurs impressions ou copies sont en circulation.\n        Un contrôle nominatif des billets peut également être effectué. En cas de non présentation d'un document\n        d'identité en cours de validité, avec photographie, l'accès à la prestation est refusé.\n        Vous devez conserver votre billet durant toute la durée de votre visite."
